<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muso Dojo</title>
    <link rel="stylesheet" href="/css/muso-dojo.css" />
    <style>
      header {
        text-align: center;
        margin-block: 2em;
      }

      main {
        text-align: center;
      }

      a {
        display: inline-block;
        font-size: 2em;
        background-color: var(--_md-text-bg-color);
        color: var(--_md-text-color);
        border: 0.1em solid var(--_md-text-color);
        text-decoration: none;
        padding: 0.5em 1em;
        border-radius: var(--_md-border-radius-large-vw);
      }
    </style>
  </head>

  <body>
    <header>
      <picture>
        <source
          srcset="/images/md-header-dark.png"
          media="(prefers-color-scheme: dark)"
        />
        <img src="/images/md-header-light.png" alt="header" />
      </picture>
    </header>

    <main>
      <div class="links">
        <a href="/html/multitool.html">Multitool</a>
      </div>
    </main>
  </body>
</html>
